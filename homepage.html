<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tandoori Adda - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #F5F5DC;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #8B4513;
            color: var(--default-color);
            color: white;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }

        /* Hero Section */
        .hero {
            background: url('assets/img/restaurant-banner.jpg') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
        }

        .btn {
            background: #FFD700;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Order Buttons */
        .order-buttons {
            padding: 40px;
            background: #8B4513;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 18px;
            border-radius: 5px;
        }

        .whatsapp-btn i {
            margin-right: 10px;
        }

        .swiggy-btn {
            background: white;
            padding: 10px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        .swiggy-btn img {
            width: 50px;
            margin-right: 10px;
        }

        
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="assets/img/tandoori-adda-logo.png" alt="Tandoori Adda Logo">
            <h1>Tandoori Adda</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#menu">Check Menu</a></li>
                <li><a href="#order">Order Table</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to Tandoori Adda</h2>
        <p>Enjoy the best tandoori delights at your table!</p>
        <a href="#order" class="btn">Book a Table</a>
    </section>

    <!-- Order Buttons Section -->
    <section class="order-buttons">

        <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center active"><i class="bi bi-arrow-up-short"></i></a>  

        <h2>Order Online</h2>
        <div class="buttons">
            <a href="https://wa.me/7999329120" target="_blank" class="whatsapp-btn">
                <i class="bi bi-whatsapp"></i> Chat on WhatsApp
            </a>
            <a href="https://www.swiggy.com" target="_blank" class="swiggy-btn">
                <img src="assets/img/swiggy-logo.png" alt="Swiggy"> Order on Swiggy
            </a>
        </div>
    </section>

</body>
</html>
